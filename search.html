<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Google Search: American Football</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Advanced Google Search: American Football</h1>

  <form action="https://www.google.com/search" method="get" target="_blank">

    <div>
      <label for="query">Search Term:</label>
      <input type="text" id="query" name="q" placeholder="NFL draft 2025, etc." required>
    </div>

    <div>
      <label for="exactphrase">Exact Phrase (player or team name, etc.):</label><br>
      <textarea id="exactphrase" name="as_epq" rows="2" placeholder="Kansas City Chiefs, etc."></textarea>
    </div>

    <div>
      <p>Search within:</p>
      <input type="radio" id="espn" name="as_sitesearch" value="espn.com">
      <label for="espn">ESPN</label><br>

      <input type="radio" id="nfl" name="as_sitesearch" value="nfl.com" checked>
      <label for="nfl">NFL.com</label><br>

      <input type="radio" id="all" name="as_sitesearch" value="">
      <label for="all">All websites</label>
    </div>

    <div>
      <label for="filetype">File Type:</label>
      <select id="filetype" name="as_filetype">
        <option value="">Any file type</option>
        <option value="pdf">PDF</option>
        <option value="doc">DOC</option>
        <option value="ppt">PPT</option>
        <option value="xls">XLS</option>
      </select>
    </div>

    <div>
      <label for="daterange">Date Range:</label>
      <input type="text" id="daterange" name="as_qdr" placeholder="after: 2024-01-01">
    </div>
    <div>
      <button type="submit">Search</button>
    </div>

  </form>

  <p><a href="index.html">Back to Home</a></p>
</body>
</html>
